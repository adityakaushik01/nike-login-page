<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="left-content">
                <div class="headline">
                    <h2 class="heading">WELCOME BACK</h2>
                    <p class="text">Welcome back! Please enter your details.</p>
                </div>
                <form action="">
                    <div class="input-field margin">
                        <label for="email" class="label">Email</label><br>
                    <input type="email" name="email" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="input-field">
                        <label for="password" class="label">Password</label><br>
                    <input type="password" name="password" id="password" required placeholder="**********">
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="signin">
                        <button type="submit" class="btn">Sign In</button>
                    </div>
                    <div class="google">
                        <button type="submit" class="btn"><img src="img/google.svg">Sign in with Google</button>
                    </div>
                </form>
                <div class="signup">
                    <p class="message">Don't have an account? <a href="#">Sign up for free!</a></p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="image">
                <img class="nike-image" src="img/nike2.png" alt="Nike Image">
            </div>
        </div>
    </div>

</body>

</html>
